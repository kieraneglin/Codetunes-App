<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Code Tunes</title>


  <link href='https://fonts.googleapis.com/css?family=Raleway:400,100,200,300' rel='stylesheet' type='text/css'>

  <!-- <link href="../bower_components/sidr/stylesheets/jquery.sidr.dark.css" rel="stylesheet" type="text/css"> -->
  <script type="text/javascript">
    window.$ = window.jQuery = require('./../node_modules/jquery/');
  </script>

</head>

<body>
  <div id="main-window" class="">

    <div class="grid-container">
      <ul class="grid animated">
      </ul>
    </div>
    <div id="loading-icon">
      <!-- <img id="loading-gif" src="../app/assets/loading.gif" alt="" style="display:none"/> -->
      <video autoplay loop id="loading-gif" src="../app/assets/loading.webm" style="display:none"></video>
      <h2 id="loading-text" style="display:none;">Analyzing your music</h2>
      <script type="text/javascript">
      var w = window.innerWidth;
      var h = window.innerHeight;
      var imageLeft = (w/2) - 200;
      var imageTop = (h/2) - 250;
      var textTop = (imageTop+400) + 20;
      document.getElementById("loading-icon").style.width = w +"px";
      document.getElementById("loading-icon").style.height = h +"px";
      document.getElementById("loading-gif").style.left = imageLeft + "px";
      document.getElementById("loading-gif").style.top = imageTop + "px";
      document.getElementById("loading-text").style.marginTop = textTop + "px";
      </script>
    </div>
    <div class="player-styles">
      <div id="jquery_jplayer_1" class="jp-jplayer"></div>
      <div id="jp_container_1" class="jp-audio " role="application" aria-label="media player">
        <div class="jp-type-playlist">



          <div class="jp-gui jp-interface">
            <div class="jp-controls">
              <button class="jp-previous" role="button" tabindex="0">previous</button>
              <button class="jp-play" role="button" tabindex="0">play</button>
              <button class="jp-next" role="button" tabindex="0">next</button>
              <button class="jp-stop" role="button" tabindex="0">stop</button>
              <div id="jp-thumbnail"></div>
            </div>

            <div class="jp-progress">

              <div class="jp-seek-bar">
                <div class="jp-play-bar"></div>
              </div>
            </div>


            <div class="jp-volume-controls">
              <span class="sidebar-toggle">Open sidebar</span>

              <button class="jp-mute" role="button" tabindex="0">mute</button>
              <button class="jp-volume-max" role="button" tabindex="0">max volume</button>
              <div class="jp-volume-bar">
                <div class="jp-volume-bar-value"></div>
              </div>
            </div>
            <div class="jp-time-holder">
              <div class="jp-current-time" role="timer" aria-label="time">&nbsp;</div>
              <div class="jp-duration" role="timer" aria-label="duration">&nbsp;</div>
            </div>
          </div>
          <div class="sidebar hide-sidebar">
            <div class="jp-playlist">
              <ul>
                <li>&nbsp;</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <link href="./stylesheets/main.css" rel="stylesheet" type="text/css">

  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link href="../bower_components/jPlayer/dist/skin/blue.monday/css/jplayer.blue.monday.css" rel="stylesheet" type="text/css">
  <link href="../bower_components/font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css">
  <script src="vendor/electron_boilerplate/env_config.js"></script>
  <script src="vendor/electron_boilerplate/context_menu.js"></script>
  <script src="vendor/electron_boilerplate/external_links.js"></script>

  <script src="../bower_components/jPlayer/dist/jplayer/jquery.jplayer.js"></script>
  <script src="../bower_components/jPlayer/dist/add-on/jplayer.playlist.js"></script>
  <script src="../bower_components/freewall/freewall.js"></script>
  <script src="../bower_components/freewall/plugin/centering.js"></script>
  <!-- <script src="../bower_components/sidr/jquery.sidr.min.js"></script> -->

  <!-- <script type="text/javascript" src="http://cdn.jsdelivr.net/jquery.slick/1.5.9/slick.min.js"></script> -->

  <script id="album-grid" type="text/x-handlebars-template">
    <li class="grid-element">
      <div class="flip-container" onmouseleave="this.classList.remove('hover');" onclick="this.classList.add('hover');">
        <!-- <div class="flip-container hover"> -->
        <div class="flipper">
          <div class="front">
            <img class="album-art" width="260" height="260" src="{{image}}">
            <p class="album-text">{{album}}</p>
            <p class="artist-text">{{artist}}</p>

          </div>
          <div class="back">
            <div class="tracklist">

              <div class="defined-edges">
                <div class="song-title">
                  {{#each tracklist}} {{#each this}}
                  <a class="song" data-filepath="{{this.filepath}}" data-filetype="{{this.filetype}}" data-image="{{../../image}}" data-artist="{{../../artist}}" data-album="{{../../album}}" data-thumbnail="{{../../thumbnail}}" data-title="{{this.title}}">
                      {{this.title}} </a>
                  <br> {{/each}} {{/each}}
                </div>
                <img class="blur album-art" width="280" height="280" src={{image}}>
              </div>
            </div>
            <p class="album-text">{{album}}</p>
            <p class="artist-text">{{artist}}</p>
          </div>
        </div>
      </div>
    </li>
  </script>

  <script src="../app/js/functions.js"></script>
  <script src="../app/js/player.js"></script>
  <script src="../app/js/parse_music.js"></script>
  <!-- <script src="../app/js/grid.js"></script> -->
  <script src="app.js"></script>

</html>
